# Green Financial Crime Agent - CI/CD Pipeline
# The Panopticon Protocol: Zero-Failure Synthetic Financial Crime Simulator
#
# Runs on: push and pull_request to main branch
# Actions: lint, type-check, test with coverage

name: Test Suite

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run linting with ruff
        run: |
          pip install ruff
          ruff check src/ tests/ --ignore E501
        continue-on-error: true
      
      - name: Run type checking with mypy
        run: |
          pip install mypy types-requests
          mypy src/ --ignore-missing-imports --no-error-summary
        continue-on-error: true
      
      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=65 \
            -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true  # Load image to local Docker daemon for testing
          tags: green-financial-crime-agent:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm green-financial-crime-agent:test python -c "from src.core import graph_generator, crime_injector, a2a_interface; print('Imports OK')"
