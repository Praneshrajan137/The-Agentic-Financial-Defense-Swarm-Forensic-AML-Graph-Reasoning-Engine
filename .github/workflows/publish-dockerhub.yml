# Publish to Docker Hub (for AgentBeats Competition)
# This workflow pushes the Docker image to Docker Hub as a backup to GHCR

name: Publish to Docker Hub

on:
  push:
    branches: [master, main]
    paths:
      - 'Dockerfile'
      - 'main.py'
      - 'requirements.txt'
      - 'src/**'
      - '.github/workflows/publish-dockerhub.yml'
  workflow_dispatch:   # Manual trigger from Actions tab

env:
  DOCKERHUB_USERNAME: praneshrajan137
  IMAGE_NAME: green-financial-crime-agent

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
