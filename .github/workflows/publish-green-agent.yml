# Publish Green Agent to GitHub Container Registry (for AgentBeats)
# Builds and pushes the Docker image so you don't need to run docker login/push locally.

name: Publish Green Agent to GHCR

on:
  push:
    branches: [master, main]
    paths:
      - 'Dockerfile'
      - 'main.py'
      - 'requirements.txt'
      - 'src/**'
      - '.github/workflows/publish-green-agent.yml'
  workflow_dispatch:   # "Run workflow" button in Actions tab

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: praneshrajan137/green-financial-crime-agent

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
