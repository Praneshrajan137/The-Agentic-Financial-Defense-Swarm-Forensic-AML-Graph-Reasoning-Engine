[pytest]
# Pytest configuration for Green Financial Crime Agent

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    api: marks tests as API tests
    pending: marks tests for not-yet-implemented features (skip with '-m "not pending"')

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage (when using pytest-cov)
# Run with: pytest --cov=src --cov-report=term-missing --cov-report=html

# Minimum version
minversion = 7.0

# Asyncio mode for FastAPI tests
asyncio_mode = auto
