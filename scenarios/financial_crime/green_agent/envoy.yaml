# Envoy Sidecar Configuration for Green Agent
# The Panopticon Protocol Section 4.2.2 - Production Networking Layer
#
# Architecture:
#   External traffic -> 0.0.0.0:8000 (Envoy) -> green_agent_app:5000 (FastAPI)
#
# Features:
#   - Circuit breaking (1024 max connections)
#   - Retry with exponential backoff + jitter
#   - Health checking
#   - Rate limiting (local, no external service needed)

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: green_agent_backend
                  timeout: 60s
                  # Retry policy with exponential backoff + jitter
                  retry_policy:
                    retry_on: "5xx,reset,connect-failure,refused-stream"
                    num_retries: 3
                    per_try_timeout: 20s
                    retry_back_off:
                      base_interval: 0.5s
                      max_interval: 10s
          
          http_filters:
          # Local rate limiting (100 req/s, no external service needed)
          - name: envoy.filters.http.local_ratelimit
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
              stat_prefix: http_local_rate_limiter
              token_bucket:
                max_tokens: 100
                tokens_per_fill: 100
                fill_interval: 1s
              filter_enabled:
                runtime_key: local_rate_limit_enabled
                default_value:
                  numerator: 100
                  denominator: HUNDRED
              filter_enforced:
                runtime_key: local_rate_limit_enforced
                default_value:
                  numerator: 100
                  denominator: HUNDRED
              response_headers_to_add:
                - append_action: OVERWRITE_IF_EXISTS_OR_ADD
                  header:
                    key: x-local-rate-limit
                    value: 'true'
          
          # Router (must be last)
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              log_format:
                text_format: "[%START_TIME%] \"%REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%\" %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_SENT% %DURATION%ms\n"

  clusters:
  - name: green_agent_backend
    connect_timeout: 10s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    
    # Circuit breaker settings
    circuit_breakers:
      thresholds:
      - priority: DEFAULT
        max_connections: 1024
        max_pending_requests: 1024
        max_requests: 1024
        max_retries: 3
    
    # Health checking
    health_checks:
    - timeout: 10s
      interval: 15s
      unhealthy_threshold: 3
      healthy_threshold: 2
      http_health_check:
        path: "/health"
    
    load_assignment:
      cluster_name: green_agent_backend
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                # Connect to green_agent_app container on Docker network
                address: green_agent_app
                port_value: 5000

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
